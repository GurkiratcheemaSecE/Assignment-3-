<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Quiz</title>
  <link rel="stylesheet" href="Assignment3.css">
</head>
<body>
    <script src="Assignment3.js"></script>
  <div class="quiz-container">
    <h2>Capital Quiz</h2>
    <form id="quiz-form">
      <div class="question">
        <p>What is the capital of Italy?</p>
        <label><input type="radio" name="q1" value="rome"> Rome</label><br>
        <label><input type="radio" name="q1" value="paris"> Paris</label><br>
        <label><input type="radio" name="q1" value="berlin"> Berlin</label><br>
        <label><input type="radio" name="q1" value="madrid"> Madrid</label><br>
      </div>
      <div class="question">
        <p>What is the capital of France?</p>
        <label><input type="radio" name="q2" value="paris"> Paris</label><br>
        <label><input type="radio" name="q2" value="london"> London</label><br>
        <label><input type="radio" name="q2" value="berlin"> Berlin</label><br>
        <label><input type="radio" name="q2" value="rome"> Rome</label><br>
      </div>
      <div class="question">
        <p>What is the capital of Japan?</p>
        <label><input type="radio" name="q3" value="tokyo"> Tokyo</label><br>
        <label><input type="radio" name="q3" value="beijing"> Beijing</label><br>
        <label><input type="radio" name="q3" value="seoul"> Seoul</label><br>
        <label><input type="radio" name="q3" value="bangkok"> Bangkok</label><br>
      </div>
      <div class="question">
        <p>What is the capital of Australia?</p>
        <label><input type="radio" name="q4" value="sydney"> Sydney</label><br>
        <label><input type="radio" name="q4" value="melbourne"> Melbourne</label><br>
        <label><input type="radio" name="q4" value="brisbane"> Brisbane</label><br>
        <label><input type="radio" name="q4" value="canberra"> Canberra</label><br>
      </div>
      <div class="question">
        <p>What is the capital of Canada?</p>
        <label><input type="radio" name="q5" value="ottawa"> Ottawa</label><br>
        <label><input type="radio" name="q5" value="toronto"> Toronto</label><br>
        <label><input type="radio" name="q5" value="vancouver"> Vancouver</label><br>
        <label><input type="radio" name="q5" value="montreal"> Montreal</label><br>
      </div>
      <button type="submit">Submit Answers</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
